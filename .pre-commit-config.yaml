repos:
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        name: Format Python code with black
        entry: black
        args: ["knowledge_storm/"]
        language: python
        pass_filenames: true
  - repo: https://github.com/codespell-project/codespell
    # Configuration for codespell is in .codespellrc
    rev: v2.3.0
    hooks:
    - id: codespell
