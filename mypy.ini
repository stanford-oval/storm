[mypy]
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
ignore_missing_imports = True

# Exclude all third-party packages from type checking
# This prevents internal errors from complex type annotations
exclude = site-packages/.*|venv/.*|.venv/.*|env/.*|.env/.*|node_modules/.*|frontend/.*

# Ignore specific problematic packages
[mypy-transformers.*]
ignore_errors = True

[mypy-torch.*]
ignore_errors = True

[mypy-numpy.*]
ignore_errors = True

[mypy-pandas.*]
ignore_errors = True

[mypy-scipy.*]
ignore_errors = True

