[mypy]
python_version = 3.11
warn_return_any = False
warn_unused_configs = True
disallow_untyped_defs = False
ignore_missing_imports = True
no_any_return = False

# Skip checking installed packages to avoid internal errors
no_site_packages = True

# Only check our source code
files = backend/**/*.py, knowledge_storm/**/*.py, examples/**/*.py

# Ignore all third-party imports
[mypy-transformers.*]
ignore_errors = True
follow_imports = skip

[mypy-torch.*]
ignore_errors = True
follow_imports = skip

