version: '3.8'

services:
  storm-backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - RELOAD=false
      - LOG_LEVEL=info
      # Add your API keys here or use .env file
      # - OPENAI_API_KEY=${OPENAI_API_KEY}
      # - BING_SEARCH_API_KEY=${BING_SEARCH_API_KEY}
    volumes:
      # Mount storage directory to persist projects
      - ./storm-projects:/app/storm-projects
      # Mount .env file for API keys (optional)
      # - ./.env:/app/.env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s